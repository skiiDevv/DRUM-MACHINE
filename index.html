<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script>
        function play(str) {
            if (str === "q" || str === "Q") {
                document.getElementById('display').innerText = "Heater 1";
            } else if (str === "w" || str === "W") {
                document.getElementById('display').innerText = "Heater 2";
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerText = "Heater 3";
            }else if (str === "a" || str === "A") {
                document.getElementById('display').innerText = "Heater 4";
            }else if (str === "s" || str === "S") {
                document.getElementById('display').innerText = "Clap";
            }else if (str === "d" || str === "D") {
                document.getElementById('display').innerText = "Open-HH";
            }else if (str === "z" || str === "Z") {
                document.getElementById('display').innerText = "Kick n Hat";
            }else if (str === "x" || str === "X") {
                document.getElementById('display').innerText = "Kick";
            }else if (str === "c" || str === "C") {
                document.getElementById('display').innerText = "Closed-HH";
            }

            let audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function(event) {
            let keyPress = event.key;
            if(keyPress === "q" || keyPress === "Q") {
                play("Q")
            }else if (keyPress === "w" || keyPress === "W") {
                play("W")
        }else if (keyPress === "e" || keyPress === "E") {
                play("E")
        }else if (keyPress === "a" || keyPress === "A") {
                play("A")
        }else if (keyPress === "s" || keyPress === "S") {
                play("S")
        }else if (keyPress === "d" || keyPress === "D") {
                play("D")
        }else if (keyPress === "z" || keyPress === "Z") {
                play("Z")
        }else if (keyPress === "x" || keyPress === "X") {
                play("X")
        }else if (keyPress === "c" || keyPress === "C") {
                play("C")
        }
        }
    </script>
</head>
  <body>
    <div class="container d-grid gap-1 col-6 mx-auto" id="drum-machine">
        <h1 class="text-center">Drum   MAchine</h1>
        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">Display Here</div>
            </div>
        </div>
        <button class="drum-pad btn btn-primary" id="drum-0" onclick="play('Q')">Q
            <audio src="./clip/Heater-1.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-1" onclick="play('W')">W
            <audio src="./clip/Heater-2.mp3" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-2" onclick="play('E')">E
            <audio src="./clip/Heater-3.mp3" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-3" onclick="play('A')">A
            <audio src="./clip/Heater-4_1.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-4" onclick="play('S')">S
            <audio src="./clip/Heater-6.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-5" onclick="play('D')">D
            <audio src="./clip/Dsc_Oh.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-6" onclick="play('Z')">Z
            <audio src="./clip/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-7" onclick="play('X')">X
            <audio src="./clip/RP4_KICK_1.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-8" onclick="play('C')">C
            <audio src="./clip/Cev_H2.mp3" class="clip" id="C"></audio>
        </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
